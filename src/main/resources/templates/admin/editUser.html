<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<a th:href="@{/logout}">Sign Out</a></td>
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <form action="#" th:action="@{/admin/editUser}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" id="id">
        <table border="1" cellpadding="5">
            <tr>
                <th><label for="username">Username</label></th>
                <td>
                    <input type="text" th:field="*{username}" id="username" placeholder="Username">
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </td>
            </tr>
            <tr>
                <th><label for="password">Password</label></th>
                <td>
                    <input type="password" th:field="*{password}" id="password" placeholder="Password">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </td>
            </tr>
            <tr>
                <th>Role</th>
                <td>
                    <div th:each="role : ${roles}">
                        <input type="checkbox" name="role"
                               th:value="${role.name}"
                               th:text="${role}"
                               th:checked="${user.getRoles().contains(role)}">
                    </div>
                </td>
            </tr>
        </table>
        <p><input type="submit" value="Edit User"></p>
    </form>
</div>
</body>
</html>
